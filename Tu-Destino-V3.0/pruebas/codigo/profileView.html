        <input required class="createPlace_input" id="CPI_title"  type="text" value="" placeholder="Ingrese el nombre del lugar...">
      
        <label class="titleInput_createPlace">Descripcion:</label>
        <textarea required  class="createPlace_input" id="CPI_description" rows="4" cols="50" placeholder="Ingrese la descripcion del lugar..."></textarea>
        
        <label class="titleInput_createPlace">Info:</label>
        <textarea required  class="createPlace_input" id="CPI_info" rows="4" cols="50" placeholder="Ingrese la informacion del lugar..."></textarea>

      <div class="createPlace_contentInput">

            <option value="NATURALEZA">Naturaleza</option>
            <option value="HISTORIA">Historia</option>
            <option value="ACTIVIDAD">Actividad</option>
            <option value="RESTAURANTE">Restaurante</option>
            <option value="HOSPEDAJES">Hospedaje</option>

          </Select>

          <label class="titleInput_createPlace">Direccion:</label>
          <input required class="createPlace_input" id="CPI_address" type="text" value="" placeholder="Ingrese la direccion...">
      
          <label class="titleInput_createPlace">Horario:</label>

          <label class="titleInput_createPlace">Web:</label>
          <input required class="createPlace_input" id="CPI_linkWeb" type="url" value="" placeholder="Ingrese el link de la pagina web...">
      
          <label class="titleInput_createPlace">Precio:</label>
          <input required class="createPlace_input" id="CPI_price" type="text" value="" placeholder="Ingrese el precio...">
      
          <label class="titleInput_createPlace">URL Informacion:</label>
          <input required class="createPlace_input" id="CPI_url" type="url" value="" placeholder="Ingrese el link de la informacion...">
